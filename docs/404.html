<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    sessionStorage.redirect = location.href;
  </script>
  <meta http-equiv="refresh" content="5;URL='https://cvpaperchallenge.github.io/Britannica/poetry101/en/'"></meta>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/slidevjs/slidev/assets/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Avenir+Next:wght@200;400;600&family=Nunito+Sans:wght@200;400;600&family=Fira+Mono:wght@200;400;600&display=swap" type="text/css">
</head>
<body>
  <script>
    document.write("<div>location.href:" + location.href + "</div>");
    document.write("<div>location.origin:" + location.origin + "</div>")
    document.write("<div>location.pathname:" + location.pathname + "</div>")
  </script>
</body>
</html>
